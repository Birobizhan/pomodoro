[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.12.11"
[tool.poetry]
packages = [{include = "pomodoro_poetry", from = "src"}]

[tool.pytest.ini_options]
asyncio_mode = "strict"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
